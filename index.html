<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NuMbeRGaME</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: #141414;
    }

    #title {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 3em;
      margin-bottom: 30px;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    input, button {
      font-size: 1em;
      padding: 5px 10px;
    }

    button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="title">
    <span style="color:red;">N</span>
    <span style="color:orange;">u</span>
    <span style="color:yellow;">M</span>
    <span style="color:green;">b</span>
    <span style="color:blue;">e</span>
    <span style="color:indigo;">R</span>
    <span style="color:violet;">G</span>
    <span style="color:red;">a</span>
    <span style="color:orange;">M</span>
    <span style="color:yellow;">E</span>
  </h1>

  <form id="lt1Form">
    <input type="text" id="lt1FormInput" placeholder="Enter your LT answer here" />
    <button type="submit">Submit</button>
  </form>

  <div>
    <img id="resultPuzzle" src="images/default.jpg" alt="Result" />
  </div>

  <script>
    const form = document.getElementById("ltForm");
    const input = document.getElementById("ltFormInput");
    const image = document.getElementById("resultPuzzle");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const value = input.value.toLowerCase();

      if (value.includes("49")) {
        image.src = "images/lt1Puzzle.jpg";
      } else if (value.includes("1931")) {
        image.src = "images/lt2Puzzle.jpg";
      } else if (value.includes("83027")) {
        image.src = "images/lt3Puzzle.jpg";
      } else if (value.includes("21")) {
        image.src = "images/lt4Puzzle.jpg";
      } else if (value.includes("5")) {
        image.src = "images/lt5Puzzle.jpg";
      } else if (value.includes("10")) {
        image.src = "images/lt6Puzzle.jpg";
      } else if (value.includes("1924")) {
        image.src = "images/lt7Puzzle.jpg";
      } else if (value.includes("18")) {
        image.src = "images/lt8Puzzle.jpg";
      } else if (value.includes("7")) {
        image.src = "images/lt9Puzzle.jpg";
      } else if (value.includes("20")) {
        image.src = "images/lt10Puzzle.jpg";
      } else {
        image.src = "images/default.jpg";
      }
    });
  </script>

</body>
</html>
